<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
  <title>JQuery Inline Labels &ndash; Demo!</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="jquery.inline-labels.css" type="text/css" media="all" charset="utf-8" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="jquery.inline-labels.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    $(document).ready(function(){
        $('label.inline').inlineLabel({useExternalCSS:true});

        $('label.zurb-inline').inlineLabel({useExternalCSS:true});
    });
  </script>
</head>

<body>
  <form action="#" method="get">
    <h2>My wonderful form!</h2>
    <h3>Testing using external CSS classes</h3>
    
    <p>
      <label for="foo" class="inline">Enter some text&hellip;</label>
      <textarea id="foo" name="foo" rows="5" cols="50"></textarea>
    </p>

    <p>
      <label for="bar" class="inline">Your name</label>
      <input id="bar" name="bar" type="text" />
    </p>

    <p>
      <label for="foobar" class="inline">Your address</label>
      <input id="foobar" name="foobar" type="text" value="somewheres" />
    </p>

    <p>
      <input type="submit" value="Submit" />
    </p>
  </form>

  <form action="#" method="get">
    <h2>My wonderful form!</h2>
    <h3>Example of using the Zerb CSS3 styles found <a href='http://www.zurb.com/playground/inline-form-labels'>here</a></h3>
    
    <p>
      <label for="foo-zurb" class="zurb-inline">Enter some text&hellip;</label>
      <textarea id="foo-zurb" name="foo" rows="5" cols="50"></textarea>
    </p>

    <p>
      <label for="bar-zurb" class="zurb-inline">Your name</label>
      <input id="bar-zurb" name="bar" type="text" />
    </p>

    <p>
      <label for="foobar-zurb" class="zurb-inline">Your address</label>
      <input id="foobar-zurb" name="foobar" type="text" value="somewheres" />
    </p>

    <p>
      <input type="submit" value="Submit" />
    </p>
  </form>
</body>

</html>
